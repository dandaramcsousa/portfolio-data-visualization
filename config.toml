baseURL = "/"
languageCode = "pt-br"
title = "Visualização da Informação"
theme = "introduction"
publishDir = "docs"

[params]
  bloghead        = "Blog"                        # Full name shows on blog post pages
  firstname       = "Dandara"                # First name shows in introduction on main page
  tagline         = "Este é um portfólio de visualizações"       # Appears after the introduction
  introheight     = "large"                       # Input either 'medium' or 'large' or 'fullheight'
  theme           = "light"                        # Choose 'light' or 'dark'
  avatar          = "img/profile.jpg"             # Path to image in static folder eg. img/avatar.png, or comment out to remove
  email           = "dandara.sousa@ccc.ufcg.edu.br"         # Shows in contact section, or leave blank to omit
  localtime       = true                          # Show your current local time in contact section
  timezone        = "America/Bahia"         # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  dateform        = "Jan 2, 2006"
  dateformfull    = "Mon Jan 2 2006 15:04:05 EST"
  cachebuster     = true                          # Add the current unix timestamp in query string for cache busting css assets
  description     = "Visualização da Informação"         # Max 160 characters show in search results
  faviconfile     = "img/fav.ico"
  highlightjs     = true                          # Syntax highlighting
  footertext      = ""                            # Text to show in footer (overrides default text)
  fadein          = true                          # Turn on/off the fade-in effect

  showblog            = true                      # Show Blog section on home page
  showprojects        = true                      # Show Projects section on home page
  placeholderimg      = "/img/workday.jpg"        # For Projects without image
  showallposts        = false                     # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
  showlatest          = true                      # Show latest blog post summary
  sharebuttons        = true                      # On post pages, show share this social buttons

  # Share buttons
  sharetwitter        = true
  sharefacebook       = true
  sharepinterest      = false
  sharegoogleplus     = true

[[params.social]]
    url = "https://twitter.com/"
    icon = "twitter"

[[params.social]]
    url = "https://facebook.com/d4ndara"
    icon = "facebook"

[[params.social]]
